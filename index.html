<!DOCTYPE html>
<html>
<head>
    <title>Note Taking App</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="note" placeholder="Enter a note">
        <button type="submit">Add Note</button>
    </form>
    <h2>Notes:</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
